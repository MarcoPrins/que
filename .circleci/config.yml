---
version: 2.1

jobs:
  test:
    docker:
      - image: cimg/ruby:<< parameters.ruby-version >>
        environment:
          PGDATABASE: que-test
          PGUSER: ubuntu
          PGPASSWORD: password
          PGHOST: localhost
      - image: postgres:11.2
        environment:
          POSTGRES_DB: que-test
          POSTGRES_USER: ubuntu
          POSTGRES_PASSWORD: password
    parameters:
      ruby-version:
        type: string
    steps:
      - checkout
      - restore_cache:
          keys:
            - bundle-v1-<< parameters.ruby-version >>-{{ checksum "que.gemspec" }}
            - bundle-v1-<< parameters.ruby-version >>-
      - run:
          name: Install dependencies
          command: bundle install --clean --no-cache --path vendor/bundle --jobs=4 --retry=3
      - save_cache:
          key: bundle-v1-<< parameters.ruby-version >>-{{ checksum "que.gemspec" }}
          paths:
            - vendor/bundle
      - run:
          name: Run tests
          command: bundle exec rspec

workflows:
  default:
    jobs:
      - test:
          name: Ruby << matrix.ruby-version >>
          matrix:
            parameters:
              ruby-version: ["2.5.8", "2.6.6", "2.7.2", "3.0.0"]
